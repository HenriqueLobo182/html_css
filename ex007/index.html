<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatação de Textos</title>
  </head>
  <body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <h3>&lt;b&gt;</h3>
    <p>Nesta frase temos um <b>texto em negrito</b> não semântico</p>
    <h3>&lt;strong&gt;</h3>
    <p>Desta vez, tenho um <strong>texto em destaque</strong> semântico</p>
    <h2>Itálico / Ênfase</h2>
    <h3>&lt;i&gt;</h3>
    <p>Neste exemplo, temos um <i>termo em itálico</i> não semântico</p>
    <h3>&lt;em&gt;</h3>
    <p>Agora, temos um <em>termo em ênfase</em> que é semântico</p>

  </body>
</html>
