<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagem flexível</title>
  </head>
  <body>
    <h1>Imagem flexível</h1>
    <p>
      Você está vendo a imagem completa? Experimente ampliar o tamanho da sua
      janela para aproveitar a melhor experiência
    </p>
    <picture>
      <source
        media="(max-width: 890px)"
        srcset="./imagens/paisagem-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1225px)"
        srcset="./imagens/paisagem-m.png"
        type="image/png"
      />
      <img src="./imagens/paisagem-g.png" alt="imagem flexível" />
    </picture>
  </body>
</html>
